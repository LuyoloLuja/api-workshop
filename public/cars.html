<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<script type="text/x-script" class="colorTemp">
		<ol>
			{{#each colors}}
				<li>{{this}}</li>
			{{/each}}
		</ol>
	</script>

	<script type="text/x-script" class="makeTemp">
		<ol>
			{{#each brands}}
				<li>{{this}}</li>
			{{/each}}
		</ol>
	</script>

	<script type="text/x-script" class="template">
		<table>
			{{#each cars}}
			<tr style="background-color:{{color}}"  >
				<td  ><img src="{{this.make}}.jpg" alt="" width="80" >{{make}}</img></td>
				<td>{{this.model}}</td>
				<td>{{this.color}}</td>
				<td>{{this.price}}</td>
				<td>{{this.reg_number}}</td>		
			</tr>
			{{/each}}
		</table>
	</script>


</head>

<body>

	<h1>Car info</h1>

	<h2>Colors</h2>
	<div class="colors colorList">
		<!-- <span class=""></span> -->
	</div>

	<h2>Brands</h2>
	<div class="brands">
		<span class="carMakes"></span>
	</div>

	<h2>Cars</h2>
	<div class="cars">
		<span class="carBrands"></span>
	</div>
</body>

<script src="cars.js"></script>

</html>
