<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<script type="text/x-script" class="filterTemplate">
			{{#each displayCar}}
			<ul>
				<li>{{this.make}}</li>
				<li>{{this.color}}</li>
				<li>{{this.reg_number}}</li>

			</ul>
			<hr>
			{{/each}}
	</script>

</head>

<body>
	<h1>Filter widget</h1>

	<div class="container">
		<div>
			<div class="radio">
				<h2>Please select a Car</h2>
				<label for=""><input type="radio" value="Volkswagen" name="brand">Volkswagen</label><br>
				<label for=""><input type="radio" value="Toyota" name="brand">Toyota</label><br>
				<label for=""><input type="radio" value="Nissan" name="brand">Nissan</label><br>
				<label for=""><input type="radio" value="Ford" name="brand">Ford</label>
			</div>

			<div class="color">
				<h2>Please select a color</h2>
				<select name="color" class="colors">
					<option value="">Select color</option>
					<option value="Blue">Blue</option>
					<option value="Red">Red</option>
					<option value="Orange">Orange</option>
					<option value="White">White</option>
				</select>
			</div>
			<br>
			<button class="filterBtn">Filter</button>
		</div>
		<hr>

		<div class="displayCar">
			<ul class="car"></ul>
		</div>
	</div>
	<script src="filter.js"></script>
</body>

</html>
